<script>
  function expandImage(title, description, altText) {
    const modal = document.getElementById('expandedImageModal');
    const modalTitle = document.getElementById('expandedImageTitle');
    const modalDescription = document.getElementById('expandedImageDescription');
    const modalImage = document.getElementById('expandedImage');
    modalTitle.textContent = title;
    modalDescription.textContent = description;
    modalImage.src = `https://placehold.co/800x450?text=${altText}`;

    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }
  function closeExpandedImage() {
    const modal = document.getElementById('expandedImageModal');
    modal.classList.add('hidden');
    document.body.style.overflow = 'auto';
  }
</script>
